{{- if index .Values "argo-workflows" "enabled" }}
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "argo-sso"
  labels:
    {{- include "naavre.labels" . | nindent 4 }}
data:
  client-id: {{ printf "naavre" | b64enc }}
  client-secret: {{ .Values.global.secrets.keycloak.naavreClientSecret | default "" | b64enc }}
{{- end }}