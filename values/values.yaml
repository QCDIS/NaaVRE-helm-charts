global:
  ingress:
    domain: example.org

  secrets:
    k8sSecretCreator:
      apiToken:
    keycloak:
      naavreClientSecret:
    vrepaas:
      apiToken:

  common:
    velero:
      podAnnotations:
        backup.velero.io/backup-volumes: pvc-volume,emptydir-volume

argoWorkflows:
